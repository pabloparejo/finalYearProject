<!DOCTYPE html>
<html lang='es'>
<head>
	<title> MWC - {% block title %} {% endblock %} </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/normalizer.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/upload.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="{{STATIC_URL}}js/jquery.js"></script>
</head>
<body class="{{page_class}}">
	<header class="row-fluid" id="main-nav">
			<nav class="navbar" role="navigation">
				<a href="/" class="brand">MWC</a></li>
				<ul class="nav-icons no-list-style">
					<li id="home"><a href="/" id="home"><span class="icon-home"></span> Home</a></li>
					<li id="services"><a href="/services" id="add">Services</a></li>
					<li id="login"> <a href="/login" id="user"><span class="icon-user"></span>Login</a></li>
					<li id="register"> <a href="/register" id="user"><span class="icon-user"></span>Register</a></li>
					<li id="logout"> <a href="/logout" id="user"><span class="icon-user"></span>Logout</a></li>
				</ul>
			</nav>
		{% block form %}{% endblock %}
	</header>

	<section id="content">
		{% block content %}
		{% endblock %}
		</article>
	</section>
	<footer>
		<a href="mailto:parejo.p@gmail.com"><span class="icon-pen"></span> Pablo Parejo Camacho </a>
		<p class="copy"> MyWholeCloud 2014 </p>
		<div><span class="icon-html5"> </span> <span class="icon-css3"></span></div>
	</footer>
	<script src="{{STATIC_URL}}js/sorttable.js"></script>
	<script src='{{STATIC_URL}}js/code.js'></script>
	<script src='{{STATIC_URL}}js/upload.js'></script>
	<script type="text/javascript">{% block script %} {% endblock %}</script>
</body>
</html>
